    table{border-collapse:collapse;font-size:x-large;border-style:ridge;}

    .expired1{text-align:center;background-color:#ffff00;color:#ff0000;}

    .highlight{font-size:50px;background-color:#ff99ff;color:#3333cc;font-weight:1000;}
    .grayed{text-align:center;background-color:#666666;color:#336666;}
    .tdselect{padding:7px 0px 5px 0px;}
    font-size:x-large;

img {border-radius: 50%;}

body {font-family: Helvetica, sans-serif;padding: 5%;}

#slideshow {
  text-align: center;
  overflow: hidden;
  height: 700px;
  width: 1000px;
  margin: 0 auto;
}

.slide-wrapper {width: 5100px;-webkit-animation: slide 24s ease infinite;}
.slide {float: left;height: 700px;width: 1000px;}
.slide:nth-child(1) {background: #d8bfc6;}
.slide:nth-child(2) {background: #bbdbdf;}
.slide:nth-child(3) {background: #b3cfbd;}
.slide:nth-child(4) {background: #e0ddb2;}
.slide:nth-child(5) {background: #f3d3f0;}
.slide-number {color: #000;text-align: center;font-size: 10em;}

@-webkit-keyframes slide {
  15% {margin-left: 0px;}
  20% {margin-left: -1000px;}
  35% {margin-left: -1000px;}
  40% {margin-left: -2000px;}
  55% {margin-left: -2000px;}
  60% {margin-left: -3000px;}
  75% {margin-left: -3000px;}
  80% {margin-left: -4000px;}
  95% {margin-left: -4000px;}
  100% {margin-left: 0px;}
}
</style>
