<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img {
  border: 20px;
  border-radius: 30px;
  -webkit-filter: blur12px);
  box-shadow: 10px 10px 8px #888888;
  max-width: 100%; height: auto;
}

.fling-minislide {width:100%; height:0px; padding-bottom: 50%; overflow:hidden; position:relative; }
.fling-minislide img{ position:absolute; animation:fling-minislide 60s infinite; opacity:0; }

@keyframes fling-minislide {25%{opacity:1;} 40%{opacity:0;}}
.fling-minislide img:nth-child(1){animation-delay:0s;}
.fling-minislide img:nth-child(2){animation-delay:15s;}
.fling-minislide img:nth-child(3){animation-delay:30s;}
.fling-minislide img:nth-child(4){animation-delay:45s;}
</style>
</head>
<body>

<h2>Image test</h2>
<div class="fling-minislide">
  <figure>
    <img src="Images/밤톨1-서울200.jpg" alt="Slide 4" />
    <figcaption>서울200 photo by 밤톨</figcaption>
  </figure>
    <img src="Images/꼬냉이1-대구300.jpg" alt="Slide 3" />

  <img src="Images/꼬냉이2-대구300.jpg" alt="Slide 2" />

  <img src="Images/꼬냉이3-PBP.jpg" alt="Slide 1" />
</div>

<figure>
  <img src="Images/밤톨1-서울200.jpg" alt="Avatar" style="width:100%" />
  <figcaption>서울200 photo by 밤톨</figcaption>
</figure>

<img src="Images/꼬냉이1-대구300.jpg" alt="Avatar" style="width:100%" />

</body>
</html>
