<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        /* 이전 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            gap: 20px;
        }
        .image-container {
            margin: 50px;
            width: 300px;
            height: auto;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, background-color 0.3s ease-in;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup.active {
            opacity: 1;
            visibility: visible;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .popup img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }
        figcaption {text-align:center;}
    </style>
</head>
<body>
    <h1>서울 200K(태릉-양주) 브레베 / Seoul 200K (Yangju) brevet</h1>
    <!-- 다른 내용은 그대로 유지 -->

    <div class="image-container">
        <a href="#popup1" data-popup-id="popup1">
            <figure><img id="img1" src="courses/S-200K-Y/Map_S-200K-Y.png" alt="Image 1" />
            <figcaption>서울 양주200 코스</figcaption></figure>
        </a>
    </div>
    <div class="image-container">
        <a href="#popup2" data-popup-id="popup2">
            <figure><img id="img2" src="courses/S-200K-Y/Controls_S-200K-Y.png" alt="Image 2" />
            <figcaption>서울 양주200 기준점 정보</figcaption></figure>
        </a>
    </div>
    <div class="image-container">
        <a href="#popup3" data-popup-id="popup3">
            <figure><img id="img3" src="courses/S-200K-Y/Map_S-200K-Y.png" alt="Image 3" />
            <figcaption>서울 양주200 코스</figcaption></figure>
        </a>
    </div>
    <div class="image-container">
        <a href="#popup4" data-popup-id="popup4">
            <figure><img id="img4" src="courses/S-200K-Y/Controls_S-200K-Y.png" alt="Image 4" />
            <figcaption>서울 양주200 기준점 정보</figcaption></figure>
        </a>
    </div>
    <div class="image-container">
        <a href="#popup5" data-popup-id="popup5">
            <figure><img id="img5" src="courses/S-200K-Y/Map_S-200K-Y.png" alt="Image 5" />
            <figcaption>서울 양주200 코스</figcaption></figure>
        </a>
    </div>
    <div class="image-container">
        <a href="#popup6" data-popup-id="popup6">
            <figure><img id="img6" src="courses/S-200K-Y/Controls_S-200K-Y.png" alt="Image 6" />
            <figcaption>서울 양주200 기준점 정보</figcaption></figure>
        </a>
    </div>

    <div id="popup1" class="popup">
        <a href="#" class="close">&times;</a>
        <img src="courses/S-200K-Y/Map_S-200K-Y.png" alt="Image 1" />
    </div>
    <div id="popup2" class="popup">
        <a href="#" class="close">&times;</a>
        <img src="courses/S-200K-Y/Controls_S-200K-Y.png" alt="Image 2" />
    </div>
    <div id="popup3" class="popup">
        <a href="#" class="close">&times;</a>
        <img src="courses/S-200K-Y/Map_S-200K-Y.png" alt="Image 3" />
    </div>
    <div id="popup4" class="popup">
        <a href="#" class="close">&times;</a>
        <img src="courses/S-200K-Y/Controls_S-200K-Y.png" alt="Image 4" />
    </div>
    <div id="popup5" class="popup">
        <a href="#" class="close">&times;</a>
        <img src="courses/S-200K-Y/Map_S-200K-Y.png" alt="Image 5" />
    </div>
    <div id="popup6" class="popup">
        <a href="#" class="close">&times;</a>
        <img src="courses/S-200K-Y/Controls_S-200K-Y.png" alt="Image 6" />
    </div>

    <script>
        let lastScrollX = 0;
        let lastScrollY = 0;

        document.addEventListener('click', function(event) {
            const target = event.target.closest('a[data-popup-id]');
            if (target) {
                event.preventDefault();
                const popupId = target.getAttribute('data-popup-id');
                const imgId = target.querySelector('img').id;
                setPopupPosition(popupId, imgId);
            }

            if (event.target.classList.contains('close')) {
                event.preventDefault();
                const popup = event.target.closest('.popup');
                closePopup(popup);
            }
        });

        function setPopupPosition(popupId, imgId) {
            lastScrollY = window.scrollY;
            lastScrollX = window.scrollX;
            const thumbnail = document.getElementById(imgId);
            const popup = document.getElementById(popupId);
            const popupImg = popup.querySelector('img');

            const rect = thumbnail.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // 초기 위치 및 크기 설정
            popupImg.style.width = `${rect.width}px`;
            popupImg.style.height = `${rect.height}px`;
            popupImg.style.position = 'absolute';
            popupImg.style.top = `${rect.top}px`;
            popupImg.style.left = `${rect.left}px`;
            popupImg.style.transform = 'none';

            // 팝업 표시
            popup.style.visibility = 'visible';
            popup.style.opacity = '1';
            
            // 배경색 변경을 위한 클래스 추가
            setTimeout(() => {
                popup.classList.add('active');
            }, 50);

            // 최종 위치 및 크기로 애니메이션
            setTimeout(() => {
                const maxWidth = viewportWidth * 0.9;
                const maxHeight = viewportHeight * 0.9;
                const imgAspectRatio = popupImg.naturalWidth / popupImg.naturalHeight;
                let finalWidth, finalHeight;

                if (maxWidth / maxHeight > imgAspectRatio) {
                    finalHeight = maxHeight;
                    finalWidth = finalHeight * imgAspectRatio;
                } else {
                    finalWidth = maxWidth;
                    finalHeight = finalWidth / imgAspectRatio;
                }

                popupImg.style.width = `${finalWidth}px`;
                popupImg.style.height = `${finalHeight}px`;
                popupImg.style.top = `${(viewportHeight - finalHeight) / 2}px`;
                popupImg.style.left = `${(viewportWidth - finalWidth) / 2}px`;
            }, 100);
        }

        function closePopup(popup) {
            const popupImg = popup.querySelector('img');
            const thumbnailId = popupImg.src.split('/').pop().split('.')[0];
            const thumbnail = document.querySelector(`img[src$="${thumbnailId}.png"]`);
            
            if (thumbnail) {
                const rect = thumbnail.getBoundingClientRect();

                popupImg.style.width = `${rect.width}px`;
                popupImg.style.height = `${rect.height}px`;
                popupImg.style.top = `${rect.top + window.pageYOffset}px`;
                popupImg.style.left = `${rect.left}px`;

                // 배경색 변경을 위한 클래스 제거
                popup.classList.remove('active');

                // 애니메이션 완료 후 팝업 숨기기
                setTimeout(() => {
                    popup.style.opacity = '0';
                    popup.style.visibility = 'hidden';
                }, 300); // 트랜지션 시간과 일치
            } else {
                // 썸네일을 찾을 수 없는 경우 즉시 팝업 숨기기
                popup.classList.remove('active');
                popup.style.opacity = '0';
                popup.style.visibility = 'hidden';
            }
            
            window.scrollTo(lastScrollX, lastScrollY);
            // URL 해시 제거
            history.pushState("", document.title, window.location.pathname + window.location.search);
        }
    </script>
</body>
</html>
