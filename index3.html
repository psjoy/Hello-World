<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 팝업 예제 (위치 및 크기 수정)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .image-container {
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .popup:target {
            opacity: 1;
            visibility: visible;
        }
        .popup img {
            position: absolute;
            max-width: 90%;
            max-height: 90%;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="#popup" onclick="setPopupPosition(event)">
          <img src="Images/밤톨1-서울200.jpg" alt="Slide 4" />
        </a>
    </div>

    <div id="popup" class="popup">
        <a href="#" class="close" onclick="resetPopupPosition()">&times;</a>
        <img src="Images/밤톨1-서울200.jpg" alt="Slide 4" />
      </div>

    <script>
        function setPopupPosition(event) {
            event.preventDefault();
            const thumbnail = event.target;
            const popup = document.querySelector('#popup');
            const popupImg = popup.querySelector('img');

            const rect = thumbnail.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // 초기 위치 및 크기 설정
            popupImg.style.width = `${rect.width}px`;
            popupImg.style.height = `${rect.height}px`;
            popupImg.style.top = `${rect.top}px`;
            popupImg.style.left = `${rect.left}px`;
            popupImg.style.transform = 'none';

            // 팝업 표시
            window.location.hash = 'popup';

            // 최종 위치 및 크기로 애니메이션
            setTimeout(() => {
                const maxWidth = viewportWidth * 0.9;
                const maxHeight = viewportHeight * 0.9;
                const imgAspectRatio = popupImg.naturalWidth / popupImg.naturalHeight;
                let finalWidth, finalHeight;

                if (maxWidth / maxHeight > imgAspectRatio) {
                    finalHeight = maxHeight;
                    finalWidth = finalHeight * imgAspectRatio;
                } else {
                    finalWidth = maxWidth;
                    finalHeight = finalWidth / imgAspectRatio;
                }

                popupImg.style.width = `${finalWidth}px`;
                popupImg.style.height = `${finalHeight}px`;
                popupImg.style.top = `${(viewportHeight - finalHeight) / 2}px`;
                popupImg.style.left = `${(viewportWidth - finalWidth) / 2}px`;
            }, 50);
        }

        function resetPopupPosition() {
            const popup = document.querySelector('#popup');
            const popupImg = popup.querySelector('img');
            const thumbnail = document.querySelector('.image-container img');
            const rect = thumbnail.getBoundingClientRect();

            popupImg.style.width = `${rect.width}px`;
            popupImg.style.height = `${rect.height}px`;
            popupImg.style.top = `${rect.top}px`;
            popupImg.style.left = `${rect.left}px`;
        }
    </script>
</body>
</html>
