  <script>
    let startTime = new Date(2024,2,20,6,0,0);

    var start = document.getElementById("start");
    var clock1 = document.getElementById("clock1");
    var clock2 = document.getElementById("clock2");
    var clockTick = document.getElementById("clockTick");

    function clock(id) {
    }
        
    function callClock() {
        var now = new Date();

        var yy = document.getElementById("year").value;
        var mm = Number(document.getElementById("month").value)+1;
        var dd = document.getElementById("date").value;
        var hh = document.getElementById("hour").value;
        var min = document.getElementById("minute").value;
        document.getElementById("start").innerText = `${mm}월 ${dd}일 ${hh<10?`0${hh}`:min}:${min<10?`0${min}`:min}`;
        
        var month = now.getMonth();
        var date = now.getDate();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        document.getElementById("clock1").innerText = 
        `${month+1}월 ${date}일 `+
        `${hours<10?`0${hours}`:hours}:${minutes<10?`0${minutes}`:minutes}:${seconds<10?`0${seconds}`:seconds}`;
        
        var d = diffGetTime(startTime, now);
        var hour = Math.floor(d/3600);
        var min = Math.floor((d-hour*3600)/60);
        var sec = d%60;
        
        document.getElementById("clock2").innerText = `${hour}:${min<10?`0${min}`:min}:${sec<10?`0${sec}`:sec}`;
        document.getElementById("clockTick").innerText = `${d}sec`;
    }

    function diffGetTime(date1, date2) {
      var diff = (date2.getTime() - date1.getTime())/1000;
      //return diff;
      return Math.floor(diff);
    }

    function startTimeSet() {
        var now = new Date();
        
        var year = now.getFullYear();
        var month = now.getMonth();
        var date = now.getDate();
        var hour = 6;
        var minute = 0;
        startTime = new Date(year,month,date,hour,minute);
        
        document.getElementById("year").value = year;
        document.getElementById("month").value = month;
        document.getElementById("date").value = date;
        document.getElementById("hour").value = hour;
        document.getElementById("minute").value = minute;
    }
        
        
    function openCity(evt, tabName) {
      var i, tabcontent, tablinks;
      
      startTimeSet();

      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
        tablinks[i].style.backgroundColor = "gray";
      }

      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
      evt.currentTarget.style.backgroundColor = "yellow";
    }        
        
        document.getElementById("defaultOpen").click();
        startTimeSet();
        callClock();
        
        document.getElementById("statusTable").insertRow(0);
        
        setInterval(callClock, 1000); // 1초마다 실행
    </script>
